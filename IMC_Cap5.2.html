<script>

	function imprimir(frase) {
		document.write(frase);
		document.write("<br>")
		document.write("<br>")
	}

	//Formula IMC = peso / (alto*alto)


	function calcularIMC(peso,altura,nombre) {  // El orden en los parametros es muy importante
		imc = peso / (altura * altura);   // La funcion ademas de calcular el IMC, va a imprimir el resultado en forma automatica
		imprimir("El imc calculado de " + nombre + " es " + imc);
		//return(imc);                    // Retorna el valor imc

	}


	//pesoChristian = 71
	//alturaChritian = 1.72
	//imcChristian = pesoChristian / (alturaChritian * alturaChritian)

	calcularIMC(71,1.72,"Christian");  // El orden en los parametros es muy importante
	//imprimir("El IMC de Christian es de: " + Math.round(imcChristian) + ".")

	//pesoFelipe = 75

</script>
