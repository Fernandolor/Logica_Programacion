<script>

	function saltoLinea() {
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
		document.write("<hr>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase) {
		document.write("<big>" + frase + "</big>");
		saltoLinea();
	}

	var anhoActual = 2022
	var luisNace = 2000
	var anaNace =  2010

	imprimir("Luis tiene " + (anhoActual - luisNace) + " años.")
	imprimir("Ana tiene " + (anhoActual - anaNace) + " años.")







</script>
